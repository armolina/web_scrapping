version: "3.3"

services:
    mongodb:
        image : mongo
        environment:
            - PUID=1000
            - PGID=1000
        volumes:
            - /mongodb/database:/data/db
        ports:
            - 27017:27017
        restart: unless-stopped
    scraper_srv:
        build: ./scraper_srv
        ports: 
            - "8081:8080"
        environment: 
            - DB_HOST=mongodb